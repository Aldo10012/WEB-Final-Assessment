<!DOCTYPE html>
<html>
  <head>
    <title>Alberto Dominguez - Final - Web 1.0</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section id='student-info' class='section'>
        <h1>Alberto Dominguez</h1>
        <p> My favorite color is blue and I wear Skechers</p>
    </section>

    <section id='headline-display' class='section'>
        <h1 id='dislay'>Display</h1>
    </section>







    <section id='data-input' class='section'>
        <h1>Font Styler</h1>
        <label>Font Size</label>
            <input id='inputSize' type='number'>

        <label>Font Family</label>
            <select id='selectFont'>
                <option>Helvetic</option>
                <option>Arial</option>
                <option>Times New Roman</option>
                <option>Georgia</option>
            </select>

        <label>Font Color</label>
            <input id='inputColor' type='color' value="#000000">

        <label>Background Color</label>
            <input id='inputBGcolor' type="color" value="#ffffff">

        <label>Enter Text</label>
            <textarea id='enterText'></textarea>
    </section>

    





    <section id='data-output' class='section'>
        <pre><code>.headline {
            font-size:        <span id="showSize">16</span>px;
            font-family:      <span id="showFont">Times</span>;
            color:            <span id="showColor">#000000</span>;
            background-color: <span id="showBGcolor">#ffffff</span>;
        }</code></pre>
    </section>




    <script src="script.js"></script>
  </body>
</html>
