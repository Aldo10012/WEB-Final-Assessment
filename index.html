<!DOCTYPE html>
<html>
  <head>
    <title>Alberto Dominguez - Final - Web 1.0</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section id='student-info' class='section'>
        <h1>Alberto Dominguez</h1>
        <p> My favorite color is blue and I wear Skechers</p>
    </section>

    <section id='headline-display' class='section'>
        <h1 id='dislay'>Display</h1>
    </section>

    <section id='data-input' class='section'>
        <h1>Font Styler</h1>
        <label>Font Size</label>
            <input id='input-size' type='number'>

        <label>Font Family</label>
            <select id='select-font'>
                <option>Helvetic</option>
                <option>Arial</option>
                <option>Times New Roman</option>
                <option>Georgia</option>
            </select>

        <label>Font Color</label>
            <input id='input-color' type='color' value="#000">

        <label>Background Color</label>
            <input id='input-bg-color' type="color" value="#fff">

        <label>Enter Text</label>
            <textarea id='enter-text'>Enter here</textarea>
    </section>

    

    <section id='data-output' class='section'>
        <pre><code>.headline {
            font-size:        <span id="show-size">16</span>px;
            font-family:      <span id="show-font">Times</span>;
            color:            <span id="show-color">#000</span>;
            background-color: <span id="show-bg-color">#fff</span>;
        }</code></pre>
    </section>




    <script src="script.js"></script>
  </body>
</html>
